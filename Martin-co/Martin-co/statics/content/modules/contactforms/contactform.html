<div class="contact-form-wrap pb40 mb40">
    <div class="box-4">
        <div class="inner">
            <input type="text" class="global-border" name="contact-name" value="" id="contact-name" aria-required="true" aria-invalid="false" placeholder="Your Name">
        </div>
    </div>
    <div class="box-4">
        <div class="inner">
            <input type="text" class="global-border" name="contact-email" value="" id="contact-email" aria-required="true" aria-invalid="false" placeholder="E-mail">
        </div>
    </div>
    <div class="box-4">
        <div class="inner">
            <input type="text" class="global-border" name="contact-phone" value="" id="contact-phone" aria-required="true" aria-invalid="false" placeholder="Phone No">
        </div>
    </div>
    <div class="box-12 mb20">
        <div class="inner">
            <textarea class="big-text-area global-border" name="contact-email" id="your-question" placeholder="Your Question"></textarea>
        </div>
    </div>
    <div class="button">
        <div class="inner btn-border-bottom corner-bottom-left">
            <a class="mb0 white"><strong>SUBMIT</strong></a>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
