<!--slider container -->
<div class="box entries-slider">
    <!--title-->
    <h3 class="box-title">
        <span class="yellow">ENTRIES</span><br />
        SLIDER
    </h3>
    <!-- / title-->
    <!--slider container -->
    <div class="text-carousel-container js-text-carousel-container relative">
        <div class='text-carousel js-text-slides tc'>

            <div class="text-slides-wrapper">
                <div class="slide-item slide-item-1">
                    <!--#include virtual="/statics/content/modules/sliderswrapper/slideimage.html"-->
                </div>
                <div class="slide-item slide-item-2">
                    <!--#include virtual="/statics/content/modules/sliderswrapper/slidevideo.html"-->
                </div>
                <div class="slide-item slide-item-3">
                    <!--#include virtual="/statics/content/modules/sliderswrapper/slideblog.html"-->
                </div>
            </div>

        </div>
        <!-- slider navigation -->
        <a class='slider-navigation-corner slider-navigation prev-slide-button js-slide-button-next' title="view previous"><span class="fa fa-angle-left"></span><span class="hidden">Prev slide</span> </a>
        <a class='slider-navigation-corner slider-navigation next-slide-button js-slide-button-prev' title="view previous"><span class="fa fa-angle-right"></span><span class="hidden">Prev slide</span> </a>
        <div class='selectors-block mt10'>
            <div class='selectors tc'>
                <a class='selector-item js-slider-selector active' title="Go to slide 1"><span class="fa fa-circle"></span><span class="hidden">Go to slide 1</span> </a>
                <a class='selector-item js-slider-selector' title="Go to slide 2"><span class="fa fa-circle"></span><span class="hidden">Go to slide 2</span> </a>
            </div>
        </div>
        <!-- / slider navigation -->
    </div>
    <!--/ slider container -->
</div>
<!--/ slider container -->
